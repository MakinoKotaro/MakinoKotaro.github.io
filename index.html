<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>メディアテスト</title>
</head>
<body>
  <h1>画像の表示</h1>
  <img src="images/sample.png" alt="サンプル画像" width="300">

  <h1>動画の表示</h1>
  <video width="320" height="240" controls>
    <source src="videos/sample.mp4" type="video/mp4">
    お使いのブラウザは video タグに対応していません。
  </video>

  <h1>リンクの表示</h1>
  <a href="https://google.com" target="_blank">Exampleサイトへ</a>
</body>
</html>
