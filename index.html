<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>制作物一覧 牧野皐太郎</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #F5F5FA;
      font-family: 'Zen Maru Gothic', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .gallery-block {
      margin-bottom: 80px;
    }
    .gallery-container {
      position: relative;
      width: 640px;
      margin: 0 auto 20px;
    }
    .gallery-item {
      display: none;
	  width: 640px; 
	  height: 360px; 
	  object-fit: cover; 
    }
    .active {
      display: block;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    /* --- ▼ Button 67 スタイル --- */
    .button-67 {
      align-items: center;
      background: #f5f5fa;
      border: 0;
      border-radius: 8px;
      box-shadow: -10px -10px 30px 0 #fff, 10px 10px 30px 0 #1d0dca17;
      box-sizing: border-box;
      color: #2a1f62;
      cursor: pointer;
      display: flex;
      font-family: "Cascadia Code", Consolas, Monaco, "Andale Mono", "Ubuntu Mono", monospace;
      font-size: 1rem;
      justify-content: center;
      line-height: 1.5rem;
      padding: 15px;
      position: relative;
      text-align: center;
      transition: .2s;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      white-space: pre;
      width: max-content;
      word-break: normal;
      word-spacing: normal;
    }

    .button-67:hover {
      background: #f8f8ff;
      box-shadow: -15px -15px 30px 0 #fff, 15px 15px 30px 0 #1d0dca17;
    }

    @media (min-width: 768px) {
      .button-67 {
        padding: 24px;
      }
    }
    /* --- ▲ Button 67 スタイル --- */
  </style>
</head>
<body>

  <h1>ギャラリー一覧</h1>

  <!-- ギャラリー１ -->
  <div class="gallery-block">
    <div class="gallery-container" id="gallery1">
      <img src="images/image1.png" class="gallery-item active" alt="画像1">
      <img src="images/image2.png" class="gallery-item" alt="画像2">
      <img src="images/image3.png" class="gallery-item" alt="画像3">
      <img src="images/image4.png" class="gallery-item" alt="画像4">
      <video class="gallery-item" controls>
        <source src="videos/sample.mp4" type="video/mp4">
        お使いのブラウザは video タグに対応していません。
      </video>
    </div>
    <div class="button-container">
      <button class="button-67 prev" data-target="gallery1">＜</button>
      <button class="button-67 next" data-target="gallery1">＞</button>
    </div>
  </div>

  <!-- ギャラリー２ -->
  <div class="gallery-block">
    <div class="gallery-container" id="gallery2">
      <img src="images/image1.png" class="gallery-item active" alt="画像1">
      <img src="images/image2.png" class="gallery-item" alt="画像2">
      <img src="images/image3.png" class="gallery-item" alt="画像3">
      <img src="images/image4.png" class="gallery-item" alt="画像4">
      <video class="gallery-item" controls>
        <source src="videos/sample.mp4" type="video/mp4">
        お使いのブラウザは video タグに対応していません。
      </video>
    </div>
    <div class="button-container">
      <button class="button-67 prev" data-target="gallery2">＜</button>
      <button class="button-67 next" data-target="gallery2">＞</button>
    </div>
  </div>

  <!-- ギャラリー３ -->
  <div class="gallery-block">
    <div class="gallery-container" id="gallery3">
      <img src="images/image1.png" class="gallery-item active" alt="画像1">
      <img src="images/image2.png" class="gallery-item" alt="画像2">
      <img src="images/image3.png" class="gallery-item" alt="画像3">
      <img src="images/image4.png" class="gallery-item" alt="画像4">
      <video class="gallery-item" controls>
        <source src="videos/sample.mp4" type="video/mp4">
        お使いのブラウザは video タグに対応していません。
      </video>
    </div>
    <div class="button-container">
      <button class="button-67 prev" data-target="gallery3">＜</button>
      <button class="button-67 next" data-target="gallery3">＞</button>
    </div>
  </div>

  <!-- ギャラリー４ -->
  <div class="gallery-block">
    <div class="gallery-container" id="gallery4">
      <img src="images/image1.png" class="gallery-item active" alt="画像1">
      <img src="images/image2.png" class="gallery-item" alt="画像2">
      <img src="images/image3.png" class="gallery-item" alt="画像3">
      <img src="images/image4.png" class="gallery-item" alt="画像4">
      <video class="gallery-item" controls>
        <source src="videos/sample.mp4" type="video/mp4">
        お使いのブラウザは video タグに対応していません。
      </video>
    </div>
    <div class="button-container">
      <button class="button-67 prev" data-target="gallery4">＜</button>
      <button class="button-67 next" data-target="gallery4">＞</button>
    </div>
  </div>

  <script>
    class Gallery {
      constructor(containerId) {
        const container = document.getElementById(containerId);
        this.items = container.querySelectorAll('.gallery-item');
        this.currentIndex = 0;
        this.showItem(this.currentIndex);

        const prevButton = document.querySelector(`.prev[data-target="${containerId}"]`);
        const nextButton = document.querySelector(`.next[data-target="${containerId}"]`);
        
        prevButton.addEventListener('click', () => this.prev());
        nextButton.addEventListener('click', () => this.next());
      }

      showItem(index) {
        this.items.forEach(item => item.classList.remove('active'));
        this.items[index].classList.add('active');
      }

      prev() {
        this.currentIndex = (this.currentIndex - 1 + this.items.length) % this.items.length;
        this.showItem(this.currentIndex);
      }

      next() {
        this.currentIndex = (this.currentIndex + 1) % this.items.length;
        this.showItem(this.currentIndex);
      }
    }

    // 4つのギャラリーを生成
    const galleries = ['gallery1', 'gallery2', 'gallery3', 'gallery4'].map(id => new Gallery(id));
  </script>

</body>
</html>
